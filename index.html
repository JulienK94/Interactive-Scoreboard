<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="home-score"><p id="home-paragraph"></p></div>
            <div class="btn-container">
                <button onclick="addOne()">+1</button>
                <button onclick="addTwo()">+2</button>
                <button onclick="addThree()">+3</button>
            </div>
        </div>
        <div>
            
            <h3>AWAY</h3>
            <div id="guest-score"><p id="guest-paragraph"></p></div>
            <div class="btn-container">
                <button onclick="addOneG()">+1</button>
                <button onclick="addTwoG()">+2</button>
                <button onclick="addThreeG()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
